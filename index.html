    <div class="wrapper">

            <h1>Tip Calculator</h1>

          <option value="thirty">30% super</option>
          <option value="twenty">20% bardzo dobrze</option>
          <option value="ten">10% ok</option>
          <option value="five">5% słabo</option>
        </select>
            <label for="number-of-people">Ile osób składa się na napiwek</label>
            <input type="text" name="number-of-people" /> osoby
            <div class="output">
                <h3>wysokość napiwku:</h3>
                <p>1 PLN</p>
            </div>
        </div>
    </div>
