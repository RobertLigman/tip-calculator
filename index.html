<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="tip-calculator">
            <h1>Tip Calculator</h1>
            <label for="amount">Ile wynosił rachunek?</label>
            <div><input type="text" name="amount" /> PLN</div>

            <label for="percentage-select">Jak oceniasz usługę?</label>
            <select name="percentage-select" id="">
          <option value="thirty">30% super</option>
          <option value="twenty">20% bardzo dobrze</option>
          <option value="ten">10% ok</option>
          <option value="five">5% słabo</option>
        </select>
            <label for="number-of-people">Ile osób składa się na napiwek</label>
            <div><input type="text" name="number-of-people" /> osoby</div>
            <button id="calculate">Oblicz</button>
            <div class="output">
                <h3>wysokość napiwku:</h3>
                <h3>1 PLN</h3>
            </div>
        </div>
    </div>
</body>

</html>
